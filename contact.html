<div>
    <h3>Want to reach out? Use the form below to do so.</h3>
</div>

<!-- Bootstrap Contact Form Template created by David Miller: https://startbootstrap.com/guides/bootstrap-form-setup-guide -->
<div class="left-container">
    <div class="container py-4">
        <form id="contactForm">
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" id="name" type="text" placeholder="Name" />
            </div>

            <div class="mb-3">
                <label class="form-label" for="emailAddress">Email Address</label>
                <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
            </div>

            <div class="mb-3">
                <label class="form-label" for="message">Message</label>
                <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
            </div>

            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit" onclick="alert('Email sent.')">Submit</button>
            </div>
        </form>
    </div>
</div>
